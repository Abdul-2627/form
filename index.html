<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <p>
            <!-- <img src="./assets/future.jpg" alt="error"> -->
        </div>
        <div class="box"  id="box2">
            <h3>Register form</h3>
            <div class="inputcontain" id="inputcontain1">
                <div class="inputbox">
                    <p>Name</p>
                <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="inputbox">
                    <p>Email</p>
                <input type="text" placeholder="Enter Your Mail">
                </div>
            </div>
            <div class="inputcontain" id="inputcontain2">
                <div class="inputbox">
                    <p>Contact</p>
                <input type="text" placeholder="Enter Your Number">
                </div>
                <div class="inputbox">
                    <p>Address</p>
                    <input type="text" placeholder="Enter Your Address">
                </div>
            </div>
            <div class="inputcontain" id="inputcontain3">
                <div class="inputbox">
                    <p>Password</p>
                <input type="password" placeholder="Enter Password">
                </div>
                <div class="inputbox">
                    <p>Confirm Password</p>
                <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="inputcontain" id="inputconatin4">
                    <p>Gender:</p> <input type="radio" name="gender"><p>Male</p> <input type="radio" name="gender"> <p>Female</p>
                    <div>
                    <input type="checkbox"><p>Accepting our <a href="#"> Terms&Condition</a></p>
                    </div>
            </div>
            <div class="inputcontain">
                <div id="btbox">
                    <div class="inputbox1">
                        <button type="button" id="btn1">Cancel</button>
                    </div>
                    <div class="inputbox2">
                        <button type="button" id="btn2">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
